<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入echarts.js -->
    <script type="text/javascript" src="..\echarts.min.js"></script>
</head>
<body>
    <!-- 准备一块绘图区域 -->
    <div id="main" style="width: 600px;height: 400px;">
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById("main"));

            // 指定图表配置项和数据
            // var option = {
            //     title: { text:'ECharts图表'},
            //     tooltip:{},
            //     legend:{data:['销量']},
            //     xAxis:{data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]},
            //     yAxis:{},
            //     series:[{
            //         name: '销量',
            //         type: 'bar',
            //         data: [5, 20, 36, 10, 10, 20]
            //     }]
            // };


            // myChart.setOption(option);
            myChart.setOption({
                visualMap: {
                    show: false,// 不显示 visualMap 组件，只用于明暗度的映射
                    min: 80, // 映射的最小值为 80
                    max: 600,// 映射的最大值为 600
                    inRange: {
                        colorLightness: [0, 1]// 明暗度的范围是 0 到 1
                    }
                },
                backgroundColor:'#2c343c',
                series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    // data:[
                    //     {value:235, name:'视频广告',itemStyle:{normal:{color:'#F12B2B'}}},
                    //     {value:274, name:'联盟广告',itemStyle:{normal:{color:'#DB1EC6'}}},
                    //     {value:310, name:'邮件营销',itemStyle:{normal:{color:'#213ED4'}}},
                    //     {value:335, name:'直接访问',itemStyle:{normal:{color:'#21CF8A'}}},
                    //     {value:400, name:'搜索引擎',itemStyle:{normal:{color:'#B8C721'}}}
                    // ],
                     data:[
                        {value:235, name:'视频广告'},
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销'},
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎'}
                    ],
                    roseType: 'angle',
                    itemStyle: {
                        normal: {
                            shadowBlur: 200,// 阴影的大小
                            shadowOffsetX: 0, // 阴影水平方向上的偏移
                            shadowOffsetY: 0,// 阴影垂直方向上的偏移
                            shadowColor: 'rgba(0, 0, 0, 0.5)',// 阴影颜色
                            color: '#c23531'
                        },
                        // emphasis: { hover显示阴影
                        //     shadowBlur: 200,
                        //     shadowColor: 'rgba(0, 0, 0, 0.5)'
                        // }
                    },
                    labelLine:{
                        normal:{
                            lineStyle:{color:'rgba(255,255,255,0.3)'}
                        }
                    }
                }
                ]
            });
        </script>
    </div>
</body>
</html>
